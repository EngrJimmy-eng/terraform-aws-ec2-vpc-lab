name: Terraform IAM Import (one-time)

on:
  workflow_dispatch:   # Allows manual trigger

jobs:
  import-iam:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: terraform init

      - name: Import IAM Role
        run: terraform import aws_iam_role.ssm_role terraform-ec2-ssm-role-clean

      - name: Import IAM Instance Profile
        run: terraform import aws_iam_instance_profile.ssm_profile terraform-ec2-ssm-profile-v2
